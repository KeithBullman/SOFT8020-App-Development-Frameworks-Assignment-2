<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
        <link rel="stylesheet" th:href="@{/styles.css}"/>
    </head>
    <body>
        <header th:replace="fragments.html :: heading"></header>
        <h1>Notes relating to <span th:text="${student.studentFirst} + ' ' + ${student.studentLast}"></span></h1>
        <div centre-screen>
            <table >
                <tr>
                    <th>ID</th>
                    <th>Note</th>
                    <th>Date</th>
                </tr>
                <tr th:each="note, iterationCount : ${notes}" th:class="${iterationCount.odd}? 'odd'">
                    <td th:text="${note.noteId}">ID</td>
                    <td th:text="${note.text}">Note</td>
                    <td th:text="${note.dateOfCreation}">Date</td>
                </tr>
            </table>
            <footer th:replace="fragments.html :: languages"></footer>
        </div>
    </body>
</html>
