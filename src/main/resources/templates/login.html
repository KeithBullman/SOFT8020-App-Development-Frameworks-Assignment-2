<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="centre-screen">
    <header th:replace="fragments.html :: heading"></header>
    <form method="post" th:action="@{/login}">
        <label th:text="#{login.username}">Username</label>
        <input type="text" name="username"/>
        <br>
        <label th:text="#{login.password}">Password</label>
        <input type="password" name="password"/>
        <br>
        <input type="submit" th:value="#{login.login}"/>
    </form>
    <footer th:replace="fragments.html :: languages"></footer>
</div>
</body>
</html>
